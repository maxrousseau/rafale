run:
    name: "pythia14m-tinystories" # name of your experiment, used for checkpointing
    seed: 42
    n_epochs: 1
    max_lr: 6e-04
    warmup_pct: 0.01
    schedule: "cosine-warmup" # linear, linear-warmup, cosine, cosine-warmup
    optimizer: "AdamW"
    eval_interval: "50ba"
    clip_type: "norm"
    clip_value: 1.0
    device_bs: "auto"

model:
    config: "pythia14m" # config key
    type: "decoder"
    use_pretrained: True

data:
    pipeline: "tinystories_neox" # the preprocessing/tokenization pipeline
    config: "tinystories" # data parameters BS, seq_len, etc.

logging:
    use_wandb: True
    use_file: False
    eval_interval: "10ba"
    log_dir: "./run_logs"
    checkpoint_dir: "./checkpoints"